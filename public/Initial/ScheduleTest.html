    <div class="split right ">
      <form>
        <h1 class="h3 mb-3 font-weight-normal">Schedule Testing Appointment</h1>
        <form>
          <div class="row">
            <br>
            <br>
          </div>
          <div class="form-group row">
            <label for="TestLocation" class="col-sm-2 col-form-label">Test Location</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="zipcode" placeholder="Zip">
            </div>
            <label for="OR" class="col-sm-2 col-form-label">OR</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="state" placeholder="State">
            </div>
          </div>
          <div class="row">
            <br>
          </div>

          <div class="form-group row">
            <label for="testType" class="col-sm-2 col-form-label">Test-Type</label>
            <div class="col-sm-2">
              <input type="checkbox" class="form-check-input" id="flexRadioDefault1"> Rapid  </input>
            </div>
            <div class="col-sm-2">
              <input type="checkbox" class="form-check-input" id="flexRadioDefault1"> RT-PCR </input>
            </div>
            <div class="col-sm-2">
              <input type="checkbox" class="form-check-input" id="flexRadioDefault1"> Antibody </input>
            </div>
          </div>

          <div class="form-group row">
            <label for="testDate" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-3">
              <input type="date" class="form-control" id="testDate" placeholder="Choose Date">
            </div>
          </div>
          <div class="row">
            <br>
          </div>
          <div class="form-group row">
            <label for="time" class=" col-sm-2 col-form-label ">Time </label>

            <div class="col-sm-3">
              <div class='input-group date' id='datetimepicker1'>
                <input type='time' class="form-control" />
              </div>
              <!--<input type="text" class="form-control timepicker" value="14:00">
            <input type="text" id="demo"/> -->
            </div>
          </div>
          <div class="row">
            <br>
            <br>
            <br>
            <br>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Confirm</button>
        </form>
