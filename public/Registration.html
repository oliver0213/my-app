<body class="text-center">
  <script src="./src/index.js" type="text/jsx"></script>
  <div id="root"></div>
  <div class="container">
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <a class="navbar-brand " href="#">COVID TEST APP </a>
      <ul class="nav justify-content-end">
        <li class="nav-item active">
          <a class="nav-link" href="Index.html">Login </a>
        </li>
      </ul>
    </nav>
    <form class="form-signin">

      <h1 class="h3 mb-3 font-weight-normal">User Registration</h1>

      <input type="text" id="inputname" class="form-control" placeholder="Name" required autofocus>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
      <input type="date" id="inputDate" class="form-control" placeholder="Date of Birth" required>
      <input type="textarea" id="inputAddress" class="form-control" placeholder="Address" required>
      <input type="password" id="inputPassword" class="form-control" placeholder="Set Password" required>
      <input type="password" id="inputConfirmPwd" class="form-control" placeholder="Confirm Password" required>
      <input type="text" id="inputPhone" class="form-control" placeholder="Phone" required>
      <br />
      <input type="checkbox" id="inputCB"> I agree to the terms and Conditions
      <br />
      <button class="btn btn-lg btn-primary btn-block" onclick="location.href = 'PatientHomePage.html'"
        type="submit">Submit Details</button>
    </form>
